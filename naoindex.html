<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapa de Poços</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</head>
<body>
    <iframe id="painelFrame" src="/static/painel.html"></iframe>
    <div id="sidebar">
        <h1>Pesquisa de Poços</h1>
        <label for="system">Sistema:</label>
        <select id="system" class="search-control">
            <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
        </select>
        <br>
        <label for="state">Estado:</label>
        <select id="state" class="search-control">
            <option value="">Selecione</option>
        </select>
        <br>
        <label for="city">Município:</label>
        <select id="city" class="search-control">
            <option value="">Todos</option>
        </select>
        <br>
        <br>
        <label>
            <input type="checkbox" id="clusterCheckbox" class="search-control">
            Visualização dos Poços em Clusters
          </label>
        <button onclick="search()"  id="BotaoPesquisa" class="search-control">Pesquisar</button>
        <button onclick="clearMap()" class="search-control">Limpar Mapa</button>
    </div>
    <div id="map">
        <!-- O mapa será renderizado aqui -->
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
