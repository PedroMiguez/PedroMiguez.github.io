<!DOCTYPE html>
<html>
<head>
  <title>Detalhes do Poço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Detalhes do Poço</h1>
  </header>
  <main>
    <section class="section">
      <h2>Informações Gerais</h2>
      <p id="well-code"></p>
      <p id="well-uf"></p>
      <p id="well-mun"></p>
      <p id="well-nome"></p>
    </section>

    <section class="section">
      <h2>Localização e Propriedade</h2>
      <p id="well-localidade"></p>
      <p id="well-dono"></p>
      <p id="well-cota"></p>
      <p id="well-utms"></p>
      <p id="well-utmo"></p>
    </section>

    <section class="section">
      <h2>Outras Informações</h2>
      <p id="well-data_insta"></p>
      <p id="well-natureza"></p>
    </section>

    <section class="section">
      <h2>Análises</h2>
      <table id="analises-table">
        <thead>
          <tr>
            <th>Nome da Análise</th>
            <th>Data da Análise</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
